<!DOCTYPE html>
<html>
<header>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/jquery-weui.js"></script>
    <script src="js/swiper-3.4.2.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/weui.min.css"/>
    <link rel="stylesheet" href="css/jquery-weui.css"/>
    <link rel="stylesheet" href="css/swiper-3.4.2.min.css"/>
    <link href="css/main.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</header>

<body>
	<div class="logo_div">
		<img src="image/icon/register.png" class="logo_img" />
	</div>
	<div class="ml">
		<div class="table">
			<div class="L">
				<img src="image/icon/login_phone.png" class="iconlogo">
			</div>
			<div class="R">
				<input placeholder="请输入手机号" id="phone" />
			</div>
		
		</div>
		<div class="table">
			<div class="L">
				<img src="image/icon/login_code.png" class="iconlogo">
			</div>
			<div class="R">
				<input placeholder="请输入短信验证码" id="code" />
			</div>
		</div>
		<div class="table">
			<div class="L">
				<img src="image/icon/login_password.png" class="iconlogo">
			</div>
			<div class="R">
				<input placeholder="请设置登录密码" id="pwd" />
			</div>
		</div>
		<div class="table">
			<div class="L">
				<img src="image/icon/login_password.png" class="iconlogo">
			</div>
			<div class="R">
				<input placeholder="请再次确认登录密码" id="pwd1" />
			</div>
		</div>
		
	</div>
	
	<div class="ml fs25" style="margin-top: 25%;">
		<div>
			<a href="javascript:login();" class="btnlogin">确 认 注 册</a>
		</div>
        <div class="table">
			<a href="javascript:reg();" class="btnreg">返 回 登 录</a>
		</div>
  </div>
	
</body>
</html>
